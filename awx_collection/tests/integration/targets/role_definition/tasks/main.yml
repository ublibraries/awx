---
- name: Create Role Definition
  role_definition:
    name: test_view_jt
    permissions:
      - awx.view_jobtemplate
      - awx.execute_jobtemplate
    content_type: awx.jobtemplate
    description: role definition to launch job
    state: present
  register: result

- name: Assert result is changed
  ansible.builtin.assert:
    that:
      - result.changed

- name: Delete Role Definition
  role_definition:
    name: test_view_jt
    permissions:
      - awx.view_jobtemplate
      - awx.execute_jobtemplate
    content_type: awx.jobtemplate
    description: role definition to launch job
    state: absent
  register: result

- name: Assert result is changed
  ansible.builtin.assert:
    that:
      - result.changed
